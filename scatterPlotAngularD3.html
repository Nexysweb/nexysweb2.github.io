 

 <!DOCTYPE html>
<html lang="en">

<!-- 
	source:
	http://alignedleft.com/tutorials/d3/making-a-scatterplot
	http://blog.visual.ly/creating-animations-and-transitions-with-d3-js/
	http://bl.ocks.org/mbostock/3808218
	http://swizec.com/blog/quick-scatterplot-tutorial-for-d3-js/swizec/5337
-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scatter Plot</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">


    <style>

    	body{
    		padding: 15px;
    	}


    	.circle{
    		fill: #101010;
    	}
    	.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}


		update{
			fill: red;
		}
    </style>
</head>

<body ng-app="myApp" ng-controller="MainCtrl">


<h1>Scatter Plot + Update</h1>


<div class="row">
<div class="col-md-6">

<form ng-submit="draw()" ng-init="draw()">
<table class="table table-striped">
<tr>
<th>x</th>
<th>y</th>
<th></th>
</tr>

<tr ng-repeat="item in values">
<td><input class="form-control input-sm" type="number" ng-model="item.x" placeholder="x"></td>
<td><input class="form-control input-sm" type="number" ng-model="item.y" placeholder="y"></td>
<td><a class="btn btn-danger" ng-click="remove()"><span class="glyphicon glyphicon-remove"></span></a></td>
</tr>
</table>

<p>
<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
<a class="btn btn-info" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></a>
</p>
</form>
</div>

<div class="col-md-6">
<div class="well text-center" id="chart"></div>
</div>
</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script>



// init

var w = 500
var h = 300
var padding = 30

//Create SVG element
var svg = 
	d3.select("#chart")
	.append("svg")
	.attr("width", w)
	.attr("height", h)

// end init


var data = []
 
//scales
var xScale = d3.scale.linear()
		.domain([0, d3.max(data, function(d) { return d.x; })])
		.range([padding, w - padding])

var yScale = d3.scale.linear()
		.domain([0, d3.max(data, function(d) { return d.y; })])
		.range([h - padding, padding]);


var b = svg.selectAll("circle")
	.data(data)

newData(b)
	

//axis
var xAxis = d3.svg.axis()
	.scale(xScale)
	.orient("bottom")
	.ticks(5);

var yAxis = d3.svg.axis()
	.scale(yScale)
	.orient("left")
	.ticks(5);


svg.append("g")
	.attr("class", "x axis")
	.attr("transform", "translate(0," + (h - padding) + ")")
	.call(xAxis)

svg.append("g")
	.attr("class", "y axis")
	.attr("transform", "translate(" + padding + ",0)")
	.call(yAxis)
// end axis


function newData(a){
	a.enter()
		.append("circle")
		.attr("cx", function(d) {
			return xScale(d.x);
		})
		.attr("cy", function(d) {
			return yScale(d.y);
		})
		.attr("class", "circle")
		.attr("r", 3)
}



function update(data) {

	//Update scale domains
	xScale.domain([0, d3.max(data, function(d) { return d.x; })]);
	yScale.domain([0, d3.max(data, function(d) { return d.y; })]);

	// join data
	var a = svg.selectAll("circle")
		.data(data)

		// delete old elements
		a.exit().remove()

		// update elements
		a.transition()
		.duration(1000)		
		.attr("cx", function(d) {
			return xScale(d.x);
		})
		.attr("cy", function(d) {
			return yScale(d.y);
		});

		// new elements
		newData(a)	
		




	//Update X axis
	svg.select(".x.axis")
		.transition()
		.duration(1000)
		.call(xAxis);

	//Update Y axis
	svg.select(".y.axis")
		.transition()
		.duration(1000)
		.call(yAxis);


}
	
	



var app = angular.module('myApp', [])

app.controller('MainCtrl', ['$scope', '$http', '$filter', function($scope, $http, $filter) {

$scope.add = function(){
	$scope.values.push({})
}

$scope.values = [
	{x: 1, y: 5},
	{x: 2, y: 3},
	{x: 3, y: 6},
	{x: 4, y: 5}
]

$scope.draw = function(){
	console.log($scope.values)
	update($scope.values)
}

$scope.remove = function(idx){
	$scope.values.splice(idx,1)
}


}])
</script>
</body>
</html>
